<meta charset="UTF-8">

<h1>Media Edades</h1>

<script>

		function saltarLinea() {

			document.write("<br>");	
			document.write("<br>");	
			

		}  

			function imprimir(frase) {

		document.write(frase);
		saltarLinea();

				}

			var numeroMiembros=parseInt(prompt("Ingrese numero de miembros de la familia "));
			var contador = 1
			var totalEdades = 0

				while (contador <= numeroMiembros){
					
					edad = parseInt(prompt("Ingrese edad de familiar " + contador));
					contador++
					totalEdades = totalEdades + edad

				} 


				imprimir("La media de edad en la familia es: " + (totalEdades/numeroMiembros));


</script>
