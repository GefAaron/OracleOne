<meta charset="UTF-8">

<h1>Juego secreto</h1>

<input/>
<button>Verifique si acerto</button>

<script>
	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	alert(secreto);
	input.focus();

	function verificar(){

		if (parseInt(input.value)== secreto){

			alert("Usted acerto");
	  	}
		else{
			alert("Error");
			}

		input.value = "";
		input.focus();
		}

	var variablebutton=document.querySelector("button");
	variablebutton.onclick = verificar;


</script>
