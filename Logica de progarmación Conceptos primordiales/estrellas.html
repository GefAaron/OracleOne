<meta charset="UTF-8">

<h1>PROGRAMA ADVINAR</h1>

<script>

		function saltarLinea() {

			document.write("<br>");	
			document.write("<br>");	
			document.write("<br>");	

		}  

		function imprimir(frase) {

		document.write(frase);

		}

			
			for (var lineas = 1;lineas <=3;lineas++){
				
				for(var columnas = 1;columnas <=10;columnas++)
					imprimir("*");
					
		}

		saltarLinea();
		
</script>
